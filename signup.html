<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Sign Up</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <input type="text" id="fname" name="First Name" placeholder="First Name" required>
            </div>
            <div class="form-group">
                
                <input type="text" id="lname" name="Last Name" placeholder="Last Name" required>
            </div>
            <div class="form-group">
              
                <input type="number" id="phno" name="Mobile Number" placeholder="Mobile Number" required>
            </div>
            <div class="form-group">
             
                <input type="text" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
             
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
            </div>
           
            <button type="submit">Sign Up</button>

        </form>
        <p>Already have an account? <a href="login.html">Log in here</a>.</p>
    </div>
</body>
</html>
