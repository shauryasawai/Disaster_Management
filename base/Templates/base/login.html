<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Monitoring App - Login</title>
    <style>* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
    }
    
    body {
        background-color: #121212;
        background: url("https://wallpaperaccess.com/full/834264.jpg");
        background-size: cover;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .login-container {
        background-color: #1e1e1e;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }
    
    .logo-container {
        margin-bottom: 20px;
    }
    
    .logo {
        height: 100px;
        border-radius: 50%;
        filter: invert(100%);
        
    }
    
    h2 {
        margin-bottom: 20px;
    }
    
    .login-form .input-group {
        margin-bottom: 20px;
        text-align: left;
    }
    
    .input-group label {
        display: block;
        margin-bottom: 5px;
        margin-right: 502px;
        color: #bbbbbb;
    }
    
    .input-group input {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        background-color: #333333;
        color: #ffffff;
    }
    
    .checkbox-group {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        padding-top: 15px;
    }
    
    .checkbox-group input[type="checkbox"] {
        margin-right: 10px;
        
       
    }
    
    .checkbox-group label {
        color: #bbbbbb;
       
    }
    
    .login-button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #ff5722;
        color: #ffffff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    .login-button:hover {
        background-color: #e64a19;
    }
    
    .links {
        margin-top: 20px;
    }
    
    .links a {
        color: #ff5722;
        text-decoration: none;
        font-size: 14px;
        display: block;
        margin: 5px 0;
    }
    
    .links a:hover {
        text-decoration: underline;
    }
    </Style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="/static/Images/logo.png" alt="Health Monitoring App Logo" class="logo">
        </div>
        <h2 class="text-2xl font-semibold mb-4 text-center text-white">Login</h2>
      {% if error %}
      <p style="color: red">{{ error }}</p>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <form class="login-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="username" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Remember Me</label>
            </div>
            <button type="submit" class="login-button">Login</button>
            <div class="links">
                <a href="forgot-password" class="forgot-password">Forgot Password?</a>
                <a href="{% url 'register' %}" class="signup">Don't have an account?</a>
            </div>
        </form>
        
</body>
</html>
