<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: Arial, sans-serif;
        background-color: #10403B;
        color: #fff;
    }
    
    .profile-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
    }
    
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .menu-icon, .notification-icon {
        width: 30px;
    }
    
    .profile-content {
        display: flex;
        align-items: center;
        margin-top: 20px;
        padding: 10px;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
    }
    
    .profile-pic img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
    }
    
    .user-info {
        margin-left: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    
    .info-item {
        display: flex;
        justify-content: space-between;
    }
    
    .info-item span:last-child {
        font-weight: bold;
        color: #B0F3F1;
    }
    
    .health-info {
        margin-top: 20px;
    }
    
    .health-section {
        background: rgba(0, 0, 0, 0.2);
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 10px;
    }
    
    .health-section h3 {
        margin-bottom: 10px;
        font-size: 18px;
    }
    
    .allergy-list, .injuries-list {
        padding-left: 10px;
        color: #B0F3F1;
    }
    </style>
</head>
<body>
    <div class="profile-container">
        <header>
            <div class="menu-icon">
            </div>
            <h1>Profile</h1>
            <div class="notification-icon">
            </div>
        </header>

        <div class="profile-content">
            <div class="profile-pic">
            </div>
            <h4>Welcome, {{ user.username }}</h4>
            <div class="user-info">
                <div class="info-item">
                    <span>Age:</span> <span>{{ user.age }}</span>
                </div>
                <div class="info-item">
                    <span>Blood Group:</span> <span>{{ user.blood_group }}</span>
                </div>
                <div class="info-item">
                    <span>Height:</span> <span>{{ user.height }}</span>
                </div>
                <div class="info-item">
                    <span>Weight:</span> <span>{{ user.weight }}</span>
                </div>
            </div>
        </div>

        <div class="health-info">
            <div class="health-section">
                <h3>Allergies and Reactions</h3>
                <div class="allergy-list">
                    <p>{{ user.allergies }}</p>
                </div>
            </div>

            <div class="health-section">
                <h3>Past Injuries and Operations</h3>
                <div class="injuries-list">
                    <p>{{ user.injuries }}</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
