<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Success</title>
    <style>
        body {
            background-color: #1e1e2f;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .card {
            background-color: #2e2e48;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #4caf50; /* Success green color */
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #cccccc;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #4caf50;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #2e2e48;
            color: #cccccc;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h1>Report Submitted Successfully!</h1>
            <p>Thank you for reporting the incident. Your report has been received and will be reviewed by the relevant authorities.</p>
            <a href="/report-crime" class="btn">Return to Home</a>
        </div>
    </div>

    <footer>
        &copy; 2024 Crime Report System. All rights reserved.
    </footer>

</body>
</html>
