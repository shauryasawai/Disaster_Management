<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calamity Result</title>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url(https://www.suredyna.com/wp-content/uploads/2017/10/safety-first-1030x686.jpg.webp);
      height: 100vh;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 10px;
      margin-top: 50px;
      margin-left: 750px;
      font-size: 25px;
      border-radius: 50px;
      background-color: rgba(0, 0, 0, 0.6);
      width: 600px;
      color: white;
    }
    a{
        color: aquamarine;
    }
  </style>
  <body>
    <div class="main">
      <h1>Calamity Result</h1>

      {% if is_under_calamity %}
      <h2>Warning! Natural Calamity Detected</h2>
      <p><strong>Disaster Type:</strong> {{ disaster_type }}</p>
      <p><strong>Description:</strong> {{ description }}</p>
      {% else %}
      <h2>This Location is Safe</h2>
      <p>There are currently no known calamities in your area.</p>
      {% endif %}
      <a
        href="/ml"
        target="_blank"
        >Get Safest Route (Navigation)!!!</a
      >
    </div>
  </body>
</html>
