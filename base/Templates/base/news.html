<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster News</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: #1f1f1f;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #00e676;
            margin-bottom: 40px;
        }

        .news-card {
            background-color: #2c2c2c;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
        }

        .news-card h2 {
            color: #81c784;
            margin-bottom: 10px;
        }

        .news-card p {
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .news-card strong {
            color: #64ffda;
        }

        .news-card a {
            display: inline-block;
            margin-top: 10px;
            color: #00e676;
            text-decoration: none;
            font-weight: bold;
            border: 1px solid #00e676;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.2s, color 0.2s;
        }

        .news-card a:hover {
            background-color: #00e676;
            color: #121212;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Latest Disaster News & Updates</h1>
        <div id="news-container">
            <!-- News items will be injected here -->
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchDisasterNews();
        });
        
        function fetchDisasterNews() {
            // Mocking JSON response
            const mockJsonResponse = {
                "articles": [
                    {
                        "title": "Major Earthquake Hits the West Coast",
                        "date": "2024-10-15",
                        "description": "A powerful earthquake of magnitude 7.8 struck the West Coast, causing significant damage to buildings and infrastructure. Emergency services are currently assisting those affected.",
                        "source": "Earthquake News Network",
                        "url": "https://example.com/earthquake-west-coast"
                    },
                    {
                        "title": "Severe Flooding in South Asia",
                        "date": "2024-10-14",
                        "description": "Heavy monsoon rains have triggered severe flooding in parts of South Asia, affecting millions and leading to displacement and loss of life. Relief efforts are underway in the affected regions.",
                        "source": "Flood Relief Daily",
                        "url": "https://example.com/south-asia-flooding"
                    },
                    {
                        "title": "Wildfires Rage Across Australian Outback",
                        "date": "2024-10-13",
                        "description": "Intense wildfires have spread across the Australian Outback, fueled by dry conditions and high winds. Firefighters are working tirelessly to contain the blaze.",
                        "source": "Fire Alert Australia",
                        "url": "https://example.com/australian-wildfires"
                    }
                ]
            };
        
            // Simulate fetching data (in a real scenario, use fetch('/fetch-news/'))
            setTimeout(() => {
                displayNews(mockJsonResponse);
            }, 1000);
        }
        
        function displayNews(data) {
            const newsContainer = document.getElementById('news-container');
            newsContainer.innerHTML = '';  // Clear previous content

            if (Array.isArray(data.articles)) {
                data.articles.forEach(article => {
                    const newsCard = document.createElement('div');
                    newsCard.classList.add('news-card');

                    newsCard.innerHTML = `
                        <h2>${article.title}</h2>
                        <p><strong>Date:</strong> ${new Date(article.date).toLocaleDateString()}</p>
                        <p>${article.description}</p>
                        <p><strong>Source:</strong> ${article.source}</p>
                        <a href="${article.url}" target="_blank">Read more</a>
                    `;

                    newsContainer.appendChild(newsCard);
                });
            } else {
                newsContainer.innerHTML = '<p>No news articles available at the moment.</p>';
            }
        }
    </script>
</body>
</html>
