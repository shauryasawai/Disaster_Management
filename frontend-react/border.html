<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Gradient Border</title>
    <style>
      body {
        background-color: black;
        margin: 100px;
        padding: 100px;
      }

      .div {
        height: 140px;
        width: 140px;
        background-color: aqua;
        position: relative;
      }

      .bg {
        background: conic-gradient(
          from 0deg,
          red,
          orange,
          yellow,
          green,
          blue,
          indigo,
          violet,
          red
        );
        height: 150px;
        width: 150px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 5px;
        animation: rotate 3s linear infinite;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="bg">
      <div class="div"></div>
    </div>
  </body>
</html>
