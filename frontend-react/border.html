<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      background-color: black;
      margin: 100px;
      padding: 100px;
    }
    .div {
      height: 140px;
      width: 140px;
      background-color: aqua;
      position: relative;
    }
    .bg {
      background: conic-gradient(
        from 0deg,
        transparent 70%,
        red,
        orange,
        yellow,
        green,
        blue,
        indigo,
        violet
      );
      animation: rotate 3s linear infinite ;
      /* filter: blur(0.5); */
      height: 150px;
      width: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3px;
    }

    @keyframes rotate {
        from{
            --direction: 0deg;
        }
        to{
            --direction: 360deg;
        }
    }
    @property --direction{

    }
  </style>
  <body>
    <div class="bg">
      <div class="div"></div>
    </div>
  </body>
</html>
